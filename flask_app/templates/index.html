<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body class="d-flex flex-column justify-content-center align-items-center">
    {% for messages in get_flashed_messages() %}
    <p>{{messages}}</p>
    {% endfor %}
    <div class = d-flex justify-content-center align-items-center>
        <div class="d-flex flex-column justify-content-center align-items-center m-5 gap-3 text-light bg-dark p-3 ">

            <h1>Register</h1>
            <form action="/sign_up" method="post"
                class="d-flex flex-column justify-content-center align-items-start gap-3">

                <label for="fname">First Name:</label>
                <input type="text" name="fname" id="fname">

                <label for="lname">Last Name:</label>
                <input type="text" name="lname" id="lname">

                <label for="email">E-mail:</label>
                <input type="text" name="email" id="email">

                <label for="pass">Password:</label>
                <input type="password" name="pass" id="pass">

                <label for="con_pass">Confirm Password:</label>
                <input type="password" name="con_pass" id="con_pass">

                <button type="submit">Sign-up!</button>
            </form>
        </div>
        <div class="d-flex flex-column justify-content-center align-items-center m-5 gap-3 text-light bg-dark p-3">
            <h1>Login</h1>
            <form action="/login" method="post"
                class="d-flex flex-column justify-content-center align-items-start gap-3">
                <label for="lemail">E-mail:</label>
                <input type="text" name="lemail" id="lemail">
                <label for="lpass">Password:</label>
                <input type="password" name="lpass" id="lpass">
                <button type="submit">Login!</button>
            </form>
        </div>
    </div>
</body>

</html>
